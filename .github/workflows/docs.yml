name: Build Docs

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install mkdocs
      - name: Build documentation
        run: make docs
      - name: Upload site
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: site/
